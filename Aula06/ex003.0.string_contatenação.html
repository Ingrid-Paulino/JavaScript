<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--configurações de caracteres, pra podermos usar acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(152, 152, 219);
            color: white;
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = prompt('Digite um numero: ') //string //o prompt sempre vai me retornar uma string, mesmo eu digitando um numero
        var n2 = prompt('Digite outro numero: ') //string
        var s = n1 + n2 
        alert('A soma dos valores é ' + s) //contatenação
        // + pode ser adição - (number + number) para adição
        // + pode ser contatenação - (string + string) para contatenação

    </script>
</body>
</html>
