<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa JS</title>
</head>
<body>
    Meu segundo teste <br>
    <script>
        document.write("Primeira linha.<br>"); /*Escreve na tela*/
        document.write("Segunda linha.<br>"); /*Escreve na tela*/
        document.write(25,"<br>");    /*operadores matematicos forma 1*/
        document.write(25+25,"<br>"); /*operadores matematicos forma 1*/
        document.write("25+25 <br>"); /*operadores matematicos forma 1*/
        document.write("Eu nasci no ano de:");
        document.write(2020-18,"<br>"); /*Para o espaço occorrer é necessario a virgula separando*/
        document.write("ou <br>");
        document.write("Eu nasci no ano de: ", 2020-18); /*Contatenaçao, juntou oq era texto com resultado */
    </script>
</body>
</html>
